<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="big-container">
    <div class="left">
      <h3>Your Result</h3>
      <div class="circle">
        <p class="big-number">76</p>
        <p class="small-number">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <h3>Summary</h3>
      <div class="summary-item red">
        <div class="right-left">
          <img src="./assets/images/icon-reaction.svg">
          <p> Reaction</p>
        </div>
        <div class="right-right">
          <p>80 <span class="gray-text">/ 100</span></p>
        </div>
      </div>
      <div class="summary-item yellow">
        <div class="right-left">
          <img src="./assets/images/icon-memory.svg">
          <p> Memory</p>
        </div>
        <div class="right-right">
          <p>92 <span class="gray-text">/ 100</span></p>
        </div>
      </div>
      <div class="summary-item green">
        <div class="right-left">
          <img src="./assets/images/icon-verbal.svg">
          <p> Verbal</p>
        </div>
        <div class="right-right">
          <p>61 <span class="gray-text">/ 100</span></p>
        </div>
      </div>
      <div class="summary-item blue">
        <div class="right-left">
          <img src="./assets/images/icon-visual.svg">
          <p> Visual</p>
        </div>
        <div class="right-right">
          <p>72 <span class="gray-text">/ 100</span></p>
        </div>
      </div>
      <div class="center-right">
        <button>Continue</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JosueGa04" target="_blank">Josue Galindo Gutierrez</a>.
  </div>
</body>
</html>
